<section class="p-5">
    <div class="d-flex align-items-center justify-content-center">
      <div class="rounded-3 mb-4 form-card">
        <h3 class="text-center text-secondary-emphasis mb-3">Create an Account</h3>
        <form>
          <div class="form-group row d-flex justify-content-center">

            <div class="form-group row p-0">
              <div class="col">
                <label for="exampleInputEmail1" class="form-label mt-4">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John">
              </div>
              <div class="col">
                <label for="exampleInputEmail1" class="form-label mt-4">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Doe">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johnpdoe@gmail.com">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" autocomplete="off">
            </div>
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary mt-1" type="button">SIGN UP</button>
          </div>
        </form>
        <p class="text-secondary-emphasis mt-4">Already have an account? <a [routerLink]="['/login']">Login</a></p>
      </div>
    </div>
</section>
